<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动框架应用</title>
	<link rel="stylesheet" type="text/css" href="css/styleReset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="scripts/move.js"></script>
	<script type="text/javascript" src="scripts/moveFrame.js"></script>
</head>
<body>
	<div id="wrap" class="play">
		<ul class="big_pic">
			<!-- 上一张下一张按钮 -->
			<div class="prev"></div>
			<div class="next"></div>
			<!-- 左右遮罩 -->
			<a href="javascript:;" class="mark_left"></a>
			<a href="javascript:;" class="mark_right"></a>
			<!-- 图片文字说明和计数 -->
			<div class="text">魅力都市</div>
			<div class="length">1/6</div>

			<li style="z-index:1"><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
			<li><img src="images/4.jpg"></li>
			<li><img src="images/5.jpg"></li>
			<li><img src="images/6.jpg"></li>
		</ul>
		<div class="small_pic">
			<ul class="small_pic_content">
				<li><img src="images/1.jpg"></li>
				<li><img src="images/2.jpg"></li>
				<li><img src="images/3.jpg"></li>
				<li><img src="images/4.jpg"></li>
				<li><img src="images/5.jpg"></li>
				<li><img src="images/6.jpg"></li>
			</ul>
		</div>
	</div>
</body>
</html>
